<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideShow</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div class="header"></div>
        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onclick="goPrev()"> <ion-icon size='large' name="caret-back-outline"></ion-icon> </div>
                <div class="slider--control" onclick="goNext()"> <ion-icon size='large' name="caret-forward-outline"></ion-icon> </div>
            </div>
            <div class="slider--width" >
                <div class="slider--item" style="background-image: url('images/1.jpg')">
                    Murilo Santiago
                </div>
                <div class="slider--item" style="background-image: url('images/2.jpg');">
                    Murilo Santiago
                </div>
                <div class="slider--item" style="background-image: url('images/3.jpg');">
                    Murilo Santiago
                </div>
            </div>
        </div>
    </header>
    <section>
        <h1> Resto do Site </h1>
    </section>

    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <script src='script.js'></script>
</body>
</html>
